<!DOCTYPE html>
<html>
<head>
<style>

    /* O text transform basicamente transforma o texto automaticamente de acordo com a sua preferÃªncia definida, existem alguns tipos como: */
div.a {
  text-transform: uppercase;
}

div.b {
  text-transform: lowercase;
}

div.c {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h2>maiuscula</h2>
<div class="a">bbbbbbbbbbbbbbbbbbbb</div>

<h2>minuscula</h2>
<div class="b">ccccccccccccccccccccccc</div>

<h2>capitalize</h2>
<div class="c">dddddddddd aaaaaaa bbbbbbb cccccccc</div>

</body>
</html>
