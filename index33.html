<!DOCTYPE html>
<html>
<body>

<h2>Lista não ordenada</h2>
<!-- Para fazer uma lista não ordenada (sem numeração) é necessário utilizar a tag <ul>, por exemplo: -->



<ul>
  <li>Cofé</li>
  <li>Teste</li>
  <li>Café</li>
</ul>  

<h2>Lista ordenada</h2>

<!-- Já para fazer uma lista ordenada (Com numeração), é necessário utilizar a tag <ol> -->
<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>  


  <h2>Lista de descrição</h2>

  <!-- Já para fazer uma lista de descrição é necessário utilizar a tag <dl>, elemento da tag <dt> e a descrição do termo: <dd>  -->

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</body>
</html>
