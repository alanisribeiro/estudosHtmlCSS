<!DOCTYPE html>
<html>
<head>
<style>
div {
  overflow: visible; /* Padrão */
  overflow: hidden;/* O overflow funciona e o restante do conteudo ficara invisivel */
  overflow: scroll; /* A barra de rolagem é adicionada */
  overflow: auto;/* Semelhante ao scroll, mas adiciona barra de rolagem só quando necessário */

}

/* O overflow controla o que acontece com o conteudo que é grande demais para uma área. Assim até podendo adicionar o siste de scroll quando necessário */
