<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Tabela html</h2>

<table style="width:100%">
  <tr>
    <th>teste1</th>
    <th>teste2</th>
    <th>teste3</th>
  </tr>
  <tr>
    <td>testeee</td>
    <td>testeee</td>
    <td>testeee</td>
  </tr>
  <tr>
    <td>testeee</td>
    <td>testeee</td>
    <td>testeee/td>
  </tr>
</table>

<!-- Para fazer uma tabela é necessário usar a tag td, tudo entre a tag td é são conteúdos da célula da tabela -->
<!-- As células da tabela podem conter todo tipo de elemento. -->
</body>
</html>
