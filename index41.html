<!DOCTYPE html>
<html>
<head>
<style>
p {outline-color:red;}

p.dotted {outline-style: dotted;}
p.dashed {outline-style: dashed;}
p.solid {outline-style: solid;}
p.double {outline-style: double;}
p.groove {outline-style: groove;}
p.ridge {outline-style: ridge;}
p.inset {outline-style: inset;}
p.outset {outline-style: outset;}
</style>
</head>
<body>

    <!-- O outline basicamente faz um contorno no seu elemento, ele forma uma "caixa" em volta, exitem diversos tipos de outline como: -->

<p class="dotted">hhhhhhhhhhhhhhhhhhhh</p>
<p class="dashed">ggggggggggggggggggg</p>
<p class="solid">fffffffffffffffffffffff</p>
<p class="double">eeeeeeeeeeeeeeeeee</p>
<p class="groove">dddddddddddddddddddddddddddddddd</p>
<p class="ridge">ccccccccccccccccccccccccc</p>
<p class="inset">bbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
<p class="outset">Aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>

</body>
</html>
