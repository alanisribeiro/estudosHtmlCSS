<!DOCTYPE html>
<html>
<body>

<!-- Elemento para formatação do texto: -->

<p>Normal</p> <!-- normal -->

<p><b>Bold</b></p> <!-- Colocar o b para usar o bold -->

<p><strong>Texto importante</strong></p> <!-- strong para texto importante -->

<p><i>Italico</i></p> <!-- i para texto em italico -->

<p><em>Texto enfati</em></p> <!-- em para texto enfatico -->

<p><mark> Texto marcado </mark></p> <!-- mark para texto marcado -->

<p><small>Texto pequeno</small></p> <!-- small para texto pequeno -->

<p><del>Texto deletado</del></p> <!-- del para texto deletado -->

<p><ins>Texto inserido</ins></p> <!-- ins para texto inserido -->

<p><sub> Texto subscrito</sub></p> <!-- sub para texto subscrito -->

<p><sup>Texto sobrescrito</sup></p> <!-- sup para texto sobrescrito -->


</body>
</html>
