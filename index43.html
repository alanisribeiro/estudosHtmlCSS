<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-decoration: overline;
}

h2 {
  text-decoration: line-through;
}

h3 {
  text-decoration: underline;
}

h4 {
  text-decoration: underline overline;

  /* O text decoration basicamente decora o seu texto, vocÃª pode decorar com cores e estilos, exemplo: */
}
</style>
</head>
<body>

<h1>aaaaaaaaaa</h1>
<h2>bbbbbbbbbb</h2>
<h3>ccccccccc</h3>
<h4>ddddddddddd</h4>

</body>
</html>
