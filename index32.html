<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>


<table style="width:100%">
  <tr>

    <!-- Para fazer um coluna ocupar duas é necessário utilizar o atributo colspan, como pode exemplo: -->
    <th colspan="2">Nome</th>
    <th>Idade</th>
  </tr>
  <tr>
    <td>Teste</td>
    <td>Teste2</td>
    <td>Teste3</td>
  </tr>
  <tr>
    <td>Teste4</td>
    <td>Teste5</td>
    <td>Teste6</td>
  </tr>
</table>
</body>
</html>
