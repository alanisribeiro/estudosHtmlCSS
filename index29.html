<!DOCTYPE html>
<html>
<body>

    <!-- A tag <map basicamente define um mapa com areas clicaveis na imagem -->
    <!-- E a tag area te possibilita adicionar as coordernadas de onde clicar, por exemplo: -->


<img src="img/poste-de-travail-pc-portable-cafe.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computador" href="img/computador-compusonic-mini-pcw-j1800-8gb-ddr3-ssd-128gb-6216c009dd687.jpeg">
  <area shape="rect" coords="290,172,333,250" alt="Celular" href="img/351222-icone-de-de-telefone-celular-gratis-vetor.jpg">
  <area shape="circle" coords="337,300,44" alt="Cafe" href="img/images.jpg">
</map>

</body>
</html>
